<wm-page data-ng-controller="Page1PageController"> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-livelist listclass="list-group" template="true" name="thumbnailsList" dataset="1,2,3,4,5,6,7,8" itemclass="list-group-item" bordercolor="#DDD" borderstyle="solid" bordertop="0" borderleft="0" borderright="0" borderbottom="1"> 
                <wm-listtemplate layout="gridlayout" name="listtemplate1"> 
                    <wm-layoutgrid class="gridlayout" name="layoutgrid2"> 
                        <wm-gridrow name="gridrow4" paddingtop=".5" paddingbottom=".5" paddingleft=".5" paddingright=".5" paddingunit="em"> 
                            <wm-gridcolumn columnwidth="3" data-template-ctr="true" name="gridcolumn10" class="col-xs-3"> 
                                <wm-picture class="picture" width="4em" name="userThumbnail" picturesource="https://s3.amazonaws.com/uifaces/faces/twitter/vinthomas/73.jpg" height="4em" bordertop="2" borderleft="2" borderright="2" borderbottom="2" bordercolor="#CCC" borderstyle="solid"></wm-picture> 
                            </wm-gridcolumn> 
                            <wm-gridcolumn columnwidth="8" data-template-ctr="true" name="gridcolumn11" class="col-xs-8" paddingunit="em" fontsize="13" paddingleft="0"> 
                                <wm-label name="bankName" caption="Vin Thomas" width="100%" marginbottom="0" class="h4" margintop="4" marginleft="1.5"></wm-label> 
                                <wm-label name="revenue" width="100%" caption="Company: Citibank" margintop="3" color="#b8b2b2" class="text-uppercase h6" marginleft="1.5"></wm-label> 
                            </wm-gridcolumn> 
                            <wm-gridcolumn columnwidth="1" name="gridcolumn12" class="col-xs-1" paddingunit="em" paddingtop="1.75"> 
                                <wm-icon name="icon1" iconclass="glyphicon glyphicon-menu-right" color="#ccc"></wm-icon> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                    </wm-layoutgrid> 
                </wm-listtemplate> 
            </wm-livelist> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
